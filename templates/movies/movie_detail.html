{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-3">{{movie.name}}</h1>
    
    {% if movie.trailer_url %}
    <div class="mb-4">
        <iframe width="100%" height="400" src="{{movie.trailer_url}}">
        </iframe>
    </div>
    {% endif %}

    <p><i class="fas fa-star text-warning"></i>{{movie.rating}}</p>

    <h5>Description:</h5>
    <p>{{movie.description}}</p>

    <h5>Cast:</h5>
    <p>{{movie.cast}}</p>

    <a href="{% url 'theater_list' movie.id %}" class="btn btn-primary mt-3">
        View Theaters
    </a>
</div>
{% endblock %}
