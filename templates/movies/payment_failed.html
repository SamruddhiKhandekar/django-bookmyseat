{% extends "users/basic.html" %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center">
            <i class="fas fa-times-circle text-danger" style="font-size: 80px;"></i>
            <h2 class="mt-3">Payment Failed</h2>
            <p class="lead">Your payment could not be completed.</p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'payment_page' %}" class="btn btn-warning btn-lg">
                Retry Payment
            </a>
            <a href="{% url 'movie_list' %}" class="btn btn-secondary btn-lg mt-2">
                Back to Movies
            </a>
        </div>
    </div>
</div>

{% endblock %}
